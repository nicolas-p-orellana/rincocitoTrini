<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinconcito de trini</title>
    <link rel="stylesheet" href="normalize.css" ; />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="header__logo"
          src="img/rinconcito/logotrini.png"
          alt="logotipo"
        />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">nosotros</a>
    </nav>

    <main class="contenedor">
      <h1>Vaso snack</h1>
      <div class="vaso">
        <img
          class="vaso__imagen"
          src="img/rinconcito/1vasosnack.jpg"
          alt="imagen del producto"
        />
        <div class="vaso__contenido">
          <p>
            Ut vestibulum massa a lacus efficitur, a scelerisque ligula dapibus.
            Phasellus vitae commodo ex. Suspendisse fringilla et nibh eu
            elementum. Nam ac nibh tincidunt, sodales lacus sed, dignissim
            tortor.
          </p>
          <form class="formulario">
            <select class="formulario__campo">
              <option disabled selected>--Seleccionar el color --</option>
              <option>Rosado</option>
              <option>Verde</option>
              <option>Azul</option>
            </select>
            <input
              class="formulario__campo"
              type="number"
              placeholder="Cantidad"
              min="1"
            />
            <input
              class="formulario__submit"
              type="submit"
              value="AGREGAR AL CARRITO"
            />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__texto">
        Rinconcito de Trini -Todos los derechos reservados 2022.
      </p>
    </footer>
  </body>
</html>
